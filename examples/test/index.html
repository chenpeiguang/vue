<!DOCTYPE html>
<html>
  <head>
    <title>Vue.js github commits example</title>
    <style>
      #demo {
        font-family: 'Helvetica', Arial, sans-serif;
      }
      a {
        text-decoration: none;
        color: #f66;
      }
      li {
        line-height: 1.5em;
        margin-bottom: 20px;
      }
      .author, .date {
        font-weight: bold;
      }
    </style>
    <!-- Delete ".min" for console warnings in development -->
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <!-- <div id="demo"><p>3</p></div> -->
    <div id="app">
      <p>{{test}}</p>
      <div v-if='show'>fdsfsdfdsfs</div>
      <div v-for="(item, index) in list" :key="index">{{item}}</div>
      <button @click="clickFn">确定</button>
    </div>
    <script>
      new Vue({

        // el: '#app',
        // template: `#app`,
        data: {
          branches: ['master', 'dev'],
          currentBranch: 'master',
          commits: null,
          test: 'fdfd',
          show: false,
          list: []
        },

        created: function () {
         console.log(0)
        },


        methods: {
          clickFn() {
            this.list = [1,2,3,4,5,6,7,8]
          }
        }
      }).$mount('#app')
    </script>
  </body>
</html>
